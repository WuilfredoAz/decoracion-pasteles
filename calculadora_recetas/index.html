<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Costos de Recetas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Costos de Recetas</h1>

        <div class="input-section">
            <label for="ingredientType">Ingrediente:</label>
            <input type="text" id="ingredientType" placeholder="Harina, Huevos, etc.">

            <label for="ingredientQuantityStock">Cantidad de ingrediente comprada:</label>
            <input type="number" id="ingredientQuantityStock" placeholder="ej. 500">

            <label for="ingredientPrice">Precio del ingrediente:</label>
            <input type="number" id="ingredientPrice" placeholder="ej. 1.50">

            <label for="ingredientQuantityRecipe">Cantidad de ingrediente para Receta:</label>
            <input type="number" id="ingredientQuantityRecipe" placeholder="ej. 100">

            <label for="ingredientUnit">Unidad de medida del ingrediente:</label>
            <input type="text" id="ingredientUnit" placeholder="gramos, ml, unidades">

            <button id="addIngredientBtn">Agregar Ingrediente</button>
        </div>

        <div class="list-section">
            <h2>Ingredientes de la Receta</h2>
            <ul id="ingredientList">
                </ul>
            <div class="costs-summary">
                <div class="total-investment">
                    <strong>Inversi√≥n Total en Ingredientes: <span id="totalPurchaseInvestment">0.00</span></strong>
                </div>
                <div class="total-cost">
                    <strong>Costo Total de Ingredientes (para receta): <span id="totalIngredientsCost">0.00</span></strong>
                </div>

                <div class="expense-section">
                    <label for="operationalExpenses">Gastos Operativos (%):</label>
                    <input type="number" id="operationalExpenses" value="10" min="0">
                    <span class="calculated-value" id="operationalExpensesValue">( $0.00 )</span>
                </div>
                <div class="expense-section">
                    <label for="administrativeExpenses">Gastos Administrativos (%):</label>
                    <input type="number" id="administrativeExpenses" value="5" min="0">
                    <span class="calculated-value" id="administrativeExpensesValue">( $0.00 )</span>
                </div>

                <div class="profit-section">
                    <label for="profitMargin">Margen de Ganancia (%):</label>
                    <input type="number" id="profitMargin" value="30" min="0">
                    <span class="calculated-value" id="profitMarginValue">( $0.00 )</span>
                </div>

                <div class="final-sale-cost">
                    <strong>Costo Final de Venta: <span id="finalSaleCost">0.00</span></strong>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
